<button class="bb-rounded-blue-button" type="button" (click)="onBack()">Vissza</button>
<button class="bb-rounded-blue-button-50" type="button" (click)="onLocation()">Üres tárhely</button>


<button mat-button (click)="onBack()">Basic</button>
<button mat-button color="primary" (click)="onBack()">Primary</button>
<button mat-button color="accent" (click)="onBack()">Accent</button>
<button mat-button color="warn" (click)="onBack()">Warn</button>
<button mat-button disabled (click)="onBack()">Disabled</button>


<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col" class="text-center" id="bb-utantoltes-id-column">#</th>
          <th scope="col" class="text-center">Kért utántöltések</th>
      </tr>
  </thead>
  <tbody>
      <tr class="pointer" (click)="utantoltesSelected(utantoltes)" *ngFor="let utantoltes of utantoltesek">
          <th scope="row" class="text-center">{{ utantoltes.itemNumber }}</th>
          <td>{{ utantoltes.itemDescription }} - {{ utantoltes.quantityRemain }}</td>
      </tr>
  </tbody>
</table>


<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
